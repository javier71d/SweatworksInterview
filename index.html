<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="angular.js"></script>
	<script type="text/javascript" src="controller.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body ng-app="test" ng-controller="testController">
	<div class="content">
		<header class="controls-holder container">
			<div class="numbers-holder">
				<input type="number" placeholder="Min number" ng-model="min">
				<input type="number" placeholder="Max number" ng-model="max">
				<span ng-show="errors" style="color: white;">{{errors}}</span>
			</div>
			<div class="buttons-holder">
				<button ng-click="showNumbers('all')">Show all numbers</button>
				<button ng-click="showNumbers('even')">Show even numbers</button>
				<button ng-click="showNumbers('odd')">Show odd numbers</button>
			</div>
		</header>
		<div class="results-space container">
			<div class="buttons-holder">
				<button ng-click="showin = 'left'">Display on the left</button>
				<button ng-click="showin ='right'">Display on the right</button>
			</div>
		</div>

		<div class="list" ng-class="{'left': showin == 'left', 'right': showin == 'right'}">
			<!-- INSERT THE NUMBERS HERE. YOU ARE ALLOWED THE MODIFY OTHER PARTS OF THE CODE -->
			<li ng-repeat="(key, item) in numbers track by $index" ng-if="type == item || type == 'all'">{{key}}</li>
		</div>
	</div>
</body>
</html>
